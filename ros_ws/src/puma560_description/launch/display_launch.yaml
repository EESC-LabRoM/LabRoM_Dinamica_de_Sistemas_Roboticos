launch:
  nodes:
    - package: robot_state_publisher
      executable: robot_state_publisher
      name: robot_state_publisher
      output: screen
      parameters:
        - use_sim_time: True
      arguments: ["urdf/puma560_description.urdf"]

    - package: rviz2
      executable: rviz2
      name: rviz2
      output: screen
      arguments: ["-d"]
